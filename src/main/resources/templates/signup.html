<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/assets/css/public.css}">
    <style>
        html, body {margin: 0; padding: 0;}
        #wrap {width: 100%; color: #fff; font-size: 30px; text-align: center;}
        #header-wrap {width: 100%; background-color: rgb(40, 40, 40); }
        #banner-wrap {width: 100%; background-color: rgba(0, 0, 0, 0.774);} /* rgba:색깔, 투명도 조절 */
        #content-wrap { margin: 0 auto;width: 300px; display: flex; flex-direction: column; align-items: flex-start; padding: 120px 0;}
        #footer-wrap {width: 100%; background-color: rgb(40, 40, 40);}

        .header-container {width: 1200px; margin: 0 auto; height: 100px; line-height: 100px; font-size: 15px;  font-weight: bold;}
        /* font-weight:bold 글씨굵게, letter-spacing: 글자간격 조절 */
        .banner-container {width: 1200px; margin: 0 auto; height : 250px; line-height: 250px;
                           background-image: url(/assets/image/main.jpg); background-size: cover;
                           font-size: 50px; font-weight: bold; letter-spacing : 5px;}
        .content-container {width: 1200px; margin: 0 auto; height: 700px; line-height: 500px;
                            background-color: rgb(245, 245, 245); overflow:hidden; height:auto;
                        }
        .footer-container {width: 1200px; margin: 0 auto; height: 100px; line-height: 200%; color: rgb(192, 192, 192); font-size: 15px; text-align: left;}
        ul li {list-style: none; display: inline; margin-left: 20px;cursor: pointer;}
        .tab1 {float: left; width: 35%; margin: 0}
        .tab2 {float: right; width: 20%; margin: 0}
        .input {
            border: none;
            border-bottom: 2px solid rgb(196, 196, 196);
            padding: 16px 12px;
            width: 300px;
            font-size: 18px;
        }
        ul .li {
            text-align: left;
            list-style: disc;
            display: list-item;
            color: black;
            font-size: 20px;
            font-weight: 500;
            background: white;
            line-height: 350%;
        }
        ul{ margin-top: 0;}
        label {
            color: black;
            font-size: 18px;
        }
    </style>

</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">
                <ul class="tab1">
                    <li><a href="/main">홈</a></li>
                    <li><a href="/intro">프로그램 소개</a></li>
                    <li><a href="/qnalist">Q&A</a></li>
                  </ul>
                  <ul class="tab2">
                    <li> <a href="/login">로그인</a></li>
                    <li><a href="/signup">회원가입</a></li>
                  </ul>
            </div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">회원가입</div>
        </div>
        <div id="content-wrap">
            <form action="signup" method="post">
                <ul>
                    <li class="li">이름</li>
                    <input class="input" type="text" name="userName">
                    <li class="li">전화번호</li>
                    <input class="input" type="text" name="phoneNumber">
                    <li class="li">성별
                        <div style="display: flex;">
                            <label>
                                <input type="radio" name="gender" value="F">
                                여자
                            </label>
                            <label>
                                <input type="radio" name="gender" value="M">
                                남자
                            </label>
                        </div>
                    </li> 
                    <li class="li">아이디 <button onclick="javascript: alert('사용 가능한 아이디입니다.');">중복확인</button></li>
                     <!-- value값은?? -->
                    <input name="userId" class="input" id="cheid" type="text" value="">
                    <li class="li">비밀번호</li>
                    <input name="password" class="input" id="chepw1" type="password" maxlength="20" value="">
                    <li class="li">비밀번호 확인</li>
                    <input  class="input" id="chepw2" type="password" maxlength="20" value="">
                    <button class="button" onclick="loginCheck()">가입하기</button>
                </ul>
            </form>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">(가산교육장) 서울특별시 금천구 가산디지털1로 70 호서대벤처타워 2층 <br>
                                           Tel. 123-456-789 | E-mail. kosmo@naver.com
            </div>
        </div>
    </div>
</body>
<script>
    // function login(e) {//
      //  alert("환영합니다. 양지우 회원님 !\n회원가입이 완료되었습니다.");
      //  return window.location.href = "./complete.html";}//
      function loginCheck(){
       let id = document.getElementById("cheid").value; 
       let pw = document.getElementById("chepw1").value; 
       let pw2 = document.getElementById("chepw2").value; 
      if (   id.length < 21  && id.length > 8 && pw.length < 21  && pw.length > 8 && pw2.length < 21  && pw2.length > 8){ 
      passCheck();
      }else{
         alert("글자수가 많거나 적습니다");
      }
   }

    function passCheck(){
        if ( document.getElementById("chepw1").value != document.getElementById("chepw2").value)
        {
            alert("비밀번호가 같지 않습니다. 다시 입력하세요.");
            document.getElementById("chepw1").value = "";
            document.getElementById("chepw2").value = "";
        }else if ( document.getElementById("chepw1").value == document.getElementById("chepw2").value )
        {
            alert("가입이 완료되었습니다.");
            return window.location.href = "/complete";
        }
        
    }
    
</script>
</html>
