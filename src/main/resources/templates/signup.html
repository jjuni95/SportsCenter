<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout05</title>
    <style>
        * {margin: 0; padding: 0;}
        #wrap {width: 100%; color: #fff; font-size: 30px; text-align: center;}
        #header-wrap {width: 100%; background-color: rgb(40, 40, 40); }
        #banner-wrap {width: 100%; background-color: rgba(0, 0, 0, 0.774);} /* rgba:색깔, 투명도 조절 */
        #content-wrap {width: 100%; background-color: rgba(245, 245, 245, 0.301);}
        #footer-wrap {width: 100%; background-color: rgb(40, 40, 40);}

        .header-container {width: 1200px; margin: 0 auto; height: 100px; line-height: 100px; font-size: 15px;  font-weight: bold;}
        /* font-weight:bold 글씨굵게, letter-spacing: 글자간격 조절 */
        .banner-container {width: 1200px; margin: 0 auto; height : 300px; line-height: 300px;
                           background-image: url(/assets/image/main.jpg); background-size: cover;
                           font-size: 90px; font-weight: bold; letter-spacing : 5px;}
        .content-container {width: 1200px; margin: 0 auto; height: 700px; line-height: 500px;
                            background-color: rgb(245, 245, 245); overflow:hidden; height:auto;}

        .footer-container {width: 1200px; margin: 0 auto; height: 100px; line-height: 200%; color: rgb(192, 192, 192); font-size: 15px; text-align: left;}
        ul li {list-style: none; display: inline; margin-left: 20px;}
        .tab1 {float: left; width: 35%; margin: 0}
        .tab2 {float: right; width: 20%; margin: 0}
    </style>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">
                <ul class="tab1">
                    <li>홈</li>
                    <li>프로그램 소개</li>

                    <li>공지사항</li>
                    <li>Q&A</li>
                    <li>후기</li>
                  </ul>
                  <ul class="tab2">
                    <li>로그인</li>
                    <li>회원가입</li>
                  </ul>
            </div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">회원가입</div>
        </div>
        <div id="content-wrap">
            <form method="POST" id="sign-up-form" action="/signup">
                <p class="p-label">
                    <label for="userName">이름</label>
                </p>
                <p>
                    <input name="userName" type="text" id="name">
                </p>
                <p class="p-label">
                    <label for="phoneNumber">전화번호</label>
                </p>
                <p>
                    <input name="phoneNumber" type="text" id="phone-number">
                <p class="p-label">
                    <label for="gender">성별</label>
                </p>
                <p>
                    <input type="radio" name="gender" id="gender" value="M">남자
                    <input type="radio" name="gender" id="gender" value="F">여자
                </p>
                <p class="p-label">
                    <label for="userId">아이디</label>
                    <button onclick="check_username()" class="button">중복확인</button>
                </p>    
                <p>
                    <input name="userId" type="text" id="username">
                </p>
                <p class="p-label">
                    <label for="password">비밀번호</label>
                </p>
                <p>
                    <input name="password" type="password" id="password">
                </p>
                <p class="p-label">
                    <label for="password2">비밀번호 재확인</label>
                </p>
                <p>
                    <input name="password2" type="password" id="password2">
                </p>
                <p class="p-label">
                    <label for="sign-up-date">가입날짜</label>
                </p>
                <p>
                    <input name="date" type="date" id="sign-up-date">
                </p>
                <input type="submit" class="button" value="확인" id="sign-up-submit">
            </form>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">(가산교육장) 서울특별시 금천구 가산디지털1로 70 호서대벤처타워 2층 <br>
                Tel. 123-456-789 | E-mail. kosmo@naver.com
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/signup.js"></script>
</body>
</html>
